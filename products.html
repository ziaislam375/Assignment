<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">

        <!-- THIS IS THE MOST IMPORTANT LINE -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SwiftCart</title>

        <!-- DaisyUI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- font-awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

        <!-- gogle font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">

    </head>


</head>

<body>

    <!-- NAVBAR START -->
    <div class="bg-base-200 w-full shadow-sm">
        <div class="navbar max-w-7xl mx-auto px-4  w-11/12  ">

            <!-- LEFT: Logo -->
            <div class="navbar-start">
                <a class="text-xl font-bold normal-case">SwiftCart</a>
            </div>

            <!-- CENTER: Menu Items (Desktop Only) -->
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>

            <!-- RIGHT: Cart + Hamburger -->
            <div class="navbar-end flex items-center gap-4 ">

                <!-- Mobile: Hamburger -->
                <div class="lg:hidden dropdown">
                    <label tabindex="0" class="btn btn-ghost">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="index.html" target="_blank">home</a>
                        </li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

                <!-- Cart Icon -->


                <i class="fa-solid fa-cart-shopping text-xl"></i>

            </div>
        </div>
    </div>
    <!-- NAVBAR END -->


    <!-- WHY US -->
    <section class="p-10">
        <h2 class="text-3xl text-center mb-5 font-bold">Why Choose Us</h2>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
            <div class="card bg-base-200 p-5 text-center">
                <h3 class="font-bold">Fast Delivery</h3>
            </div>
            <div class="card bg-base-200 p-5 text-center">
                <h3 class="font-bold">Secure Payment</h3>
            </div>
            <div class="card bg-base-200 p-5 text-center">
                <h3 class="font-bold">24/7 Support</h3>
            </div>
            <div class="card bg-base-200 p-5 text-center">
                <h3 class="font-bold">Easy Return</h3>
            </div>
        </div>
    </section>

    <h1 class="text-3xl text-center font-bold ">our products</h1>
    <!-- CATEGORY -->
    <div id="category-container" class="flex flex-wrap gap-3 justify-center p-5"></div>

    <!-- PRODUCTS -->

    <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
    </div>




    <!-- MODAL -->
    <dialog id="productModal" class="modal">
        <div class="modal-box w-11/12 max-w-lg">
            <div id="modal-content"></div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>



    <script src="script.js"></script>

</body>

</html>
